<xf:checkboxrow label="{$option.title}"
			hint="{$hintHtml}"
			explain="{$explainHtml}"
			html="{$listedHtml}">
	<xf:foreach loop="$choices" value="$choice">
		<xf:option checked="{{ $choice.selected }}"
				   name="{$inputName}[{$choice.key}][checked]"
				   label="{$choice.phraseName}"
				   hint="{{ phrase('svSearchImprov_search_boost_default', {'value': $choice.default}) }}"
				   value="1"
				   data-hide="true">
			<xf:dependent>
				<xf:numberbox name="{$inputName}[{$choice.key}][value]"
							  value="{$choice.value}"
							  min="0"
							  step="0.001" />
			</xf:dependent>
		</xf:option>
	</xf:foreach>
</xf:checkboxrow>
